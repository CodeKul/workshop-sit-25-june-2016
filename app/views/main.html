<div class="row">
    <div class="form-group">
        <label for="textEmail">Email address</label>
        
        <input type="text" 
               class="form-control" 
               id="textEmail" 
               placeholder="Email" 
               ng-model="main.userName">

    </div>

    <div class="form-group">
        <label for="textPassword">Password</label>
        
        <input type="password" 
               class="form-control" 
               id="textPassword" 
               placeholder="Password" 
               ng-model="main.password">
    </div>
    
    <button type="submit" 
            class="btn btn-default pull-right" 
            ng-click="main.hitWebCall()">Submit</button>
    
    <label class="text-capitalize text-muted text-center">{{main.status}}</label>
</div>
